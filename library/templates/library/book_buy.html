{% extends "library/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Purchase the book!</legend>
                <h2>Are you sure you want to buy the book?"</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-success" onclick="successFunc()" href="{% url 'library-home' %}">Yes, I'm sure!</a>
                <a class="btn btn-outline-danger" onclick="failureFunc()" href="{% url 'library-home' %}">No, I changed my mind!</a>
                <script>
                    function successFunc() {
                      alert("Purchse request sent successfully!");
                    }
                </script>
                <script>
                    function failureFunc() {
                      alert("Purchse request not sent!");
                    }
                </script>
            </div>
        </form>
    </div>
{% endblock content %}
