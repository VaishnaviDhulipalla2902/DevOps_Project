<!DOCTYPE html>
<html>
    <head>
        <title>Personal Library Management</title>
    </head>
    <body>
        <h1>Personal Library Management</h1>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </body>
</html>
